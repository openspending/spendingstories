<header ng-controller="headerCtrl" ng-class="getHeaderClass()" stick-to-top>
	<div class="container">
		<h1>
			<a ng-href="/" translate>HEADER_APP_TITLE</a>
			<i>
				<span>
					[[ 'HEADER_AUTHOR_BY' | translate ]]<a href="http://www.okfn.org/" target="_blank">OKF</a>
				</span>
			</i>
		</h1>

		<ul class="list-inline links pull-right">
			<li>
				<a ng-href="#/contribute/">
					<i class="icon-edit"></i>
					<span translate>HEADER_CONTRIBUTE</span>
				</a>
			</li>
		</ul>

		<form autocomplete="off" name='searchform' class="form-horizontal" role="form" ng-submit="search()">
			<div class="input-group">
				<input type="text" ng-required class="form-control"
					   ng-if="currenciesLoaded && language"
					   ng-model="user_query"
					   placeholder="[[ 'HEADER_SEARCH_PLACEHOLDER' | translate ]]"
					   typeahead="prop as (prop.number|humanizeValue:prop.currency) for prop in propositions($viewValue) | limitTo: 8"
					   typeahead-on-select="$parent.user_query = user_query; search()"
					   typeahead-input-formatter="user_query.number|humanizeValue:user_query.currency" name="query" />
				<div class="input-group-btn relative">
					<input ng-click="compareclick = true" type="submit" class="btn btn-primary" value="[[ 'HEADER_COMPARE_BUTTON' | translate ]]" />
				</div>
			</div>
			<span class="help-block">
				<span translate>HEADER_SAMPLE_QUERY_INTRO</span>
				<a href="/#/search?q=12000000&c=GBP" translate>HEADER_SAMPLE_QUERY_1</a>,
				<a href="/#/search?q=5000&c=USD" translate>HEADER_SAMPLE_QUERY_2</a>,
				<a href="/#/search?q=300000&c=EUR" translate>HEADER_SAMPLE_QUERY_3</a>
			</span>
		</form>

	</div>
    {% include "partials/filters.html" %}

</header>
